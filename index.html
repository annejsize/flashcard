<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Flash Cards</title>
    </head>
    <body>
   <div>
       <h1>Flash Cards App</h1>
   </div>
<div class="container">
   <div class="card">
       <div class="card__text">
           <h2 class="card__text--size">Word</h2>
       </div>
   </div>

   <div class="controls">
        <div class="arrow__icon">
            <button class="left__btn btn"><i class="ion-ios-arrow-forward icon"></i></button>
        </div>
        <div class="definition__icon">
            <button class="definition__btn btn"><i class="ion-ios-help icon"></i></button>
        </div>
        <div class="arrow__icon">
            <button class="right__btn btn"><i class="ion-ios-arrow-forward icon"></i></button>
        </div>
   </div>
</div>
   <div class="score">

   </div>

        <script src="app.js"></script>
    </body>
</html>
