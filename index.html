<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato|Schoolbell&display=swap" rel="stylesheet">
        
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" >
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Flash Cards</title>
    </head>
    <body>
        <header class="header">
            <i class="far fa-comment-alt"></i>
            <h1>What's Dat Word?</h1>
          </header>
          
          <div class="introduction" id="introduction">
            <h1 class="introduction__text">Before we play, tell me your name:</h1>
            <input id ="getName" type="text" name="Name" placeholder="Enter your name"><br>
            <input type="submit" class="start__btn" value="Show me the words!">
          </div>

<div class="container" id="container">
   <div class="card">
       <div class="card__text" id="card__text">
       </div>
   </div>

   <div class="controls">
        <div class="arrow__icon">
            <button class="left__btn btn"><i class="ion-ios-arrow-forward icon"></i></button>
        </div>
        <div class="definition__icon">
            <button class="definition__btn btn"><i class="ion-ios-help icon"></i></button>
        </div>
        <div class="arrow__icon">
            <button class="right__btn btn"><i class="ion-ios-arrow-forward icon"></i></button>
        </div>
   </div>
   <div class="score" id="score">
Your score is ...
</div>
</div>


        <script src="app.js"></script>
    </body>
</html>
